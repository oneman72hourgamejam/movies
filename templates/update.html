{% extends 'base.html' %}

{% block head %}
<title>Фiльми</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="content">
        <h1>Оновити інформацію про фільм</h1>
        <div class="form">
            <form action="/update/{{movie.id}}" method="POST">
                <div class="row">
                    <div class="col">
                        <b>Фiльм</b>
                        <input type="text" class="form-control" name="content" id="content" placeholder="Назва фільму" value="{{movie.content}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Дiми</b>
                        <input type="number" class="form-control" name="dima_rate" id="dima_rate" placeholder="Оцiнка Діми" value="{{movie.dima_rate}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Дениса</b>
                        <input type="number" class="form-control" name="deni_rate" id="deni_rate" placeholder="Оцiнка Дениса" value="{{movie.deni_rate}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Юри</b>
                        <input type="number" class="form-control" name="yura_rate" id="yura_rate" placeholder="Оцiнка Юри" value="{{movie.yura_rate}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Ігоря</b>
                        <input type="number" class="form-control" name="ihor_rate" id="ihor_rate" placeholder="Оцiнка Ігоря" value="{{movie.ihor_rate}}">
                    </div>
                    <div class="col">
                        <b>Оновлено</b>
                        <input type="date" class="form-control" name="date_created" id="date_created" placeholder="date_created" value="{{movie.date_created}}">
                    </div>
                    <div class="col">
                        <b>.</b>
                        <input type="submit" class="form-control" value="Оновити" style="background-color:cornflowerblue; color:white;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
